<ion-card>
  <img [src]="announcement?.imageUrl" />
  <ion-card-header>
    <ion-card-title class="title">{{ announcement?.title }}</ion-card-title>
    <ion-card-subtitle class="subtitle">{{
      announcement?.description
    }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-text *ngIf="announcement?.isOnHold">ON HOLD</ion-text><br />
    <ion-text *ngIf="announcement?.price === null">Service</ion-text>
    <ion-text *ngIf="announcement?.price !== null"
      >RON {{ announcement?.price }}</ion-text
    >
  </ion-card-content>
</ion-card>
