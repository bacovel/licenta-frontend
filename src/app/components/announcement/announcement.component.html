<ion-card>
  <img [src]="announcement?.image" />
  <ion-card-header>
    <ion-card-title>{{ announcement?.title }}</ion-card-title>
    <ion-card-subtitle class="subtitle">{{
      announcement?.description
    }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content> RON {{ announcement?.price }} </ion-card-content>
</ion-card>
