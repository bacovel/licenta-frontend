<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="md">
  <ion-card class="profile_card">
    <div>
      <ion-avatar>
        <img
          alt="Silhouette of a person's head"
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </ion-avatar>
    </div>

    <div>
      <ion-card-header>
        <ion-card-title>Panait Andrei</ion-card-title>
      </ion-card-header>

      <ion-card-content> panaitandrei39&#64;gmail.com </ion-card-content>
    </div>
  </ion-card>

  <ion-card class="general-card">
    <ion-card-header>
      <ion-card-title class="card-title">General</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item [button]="true" detail="true">
        <ion-icon color="primary" slot="start" name="person-outline"></ion-icon>
        <ion-label>Edit Profile</ion-label>
      </ion-item>
      <ion-item [button]="true" detail="true">
        <ion-icon color="primary" slot="start" name="key-outline"></ion-icon>
        <ion-label>Change Password</ion-label>
      </ion-item>
      <ion-item [button]="true" detail="true" lines="none">
        <ion-icon color="primary" slot="start" name="attach"></ion-icon>
        <ion-label>Privacy Policy</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card class="preferences-card">
    <ion-card-header>
      <ion-card-title class="card-title">Preferences</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item [button]="true" detail="false">
        <ion-icon
          color="primary"
          slot="start"
          name="notifications-outline"
        ></ion-icon>
        <ion-toggle>
          <ion-label>Notifications</ion-label>
        </ion-toggle>
      </ion-item>
      <ion-item [button]="true" detail="true">
        <ion-icon color="primary" slot="start" name="help"></ion-icon>
        <ion-label>FAQ</ion-label>
      </ion-item>
      <ion-item [button]="true" detail="true" lines="none">
        <ion-icon color="danger" slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Log Out</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
